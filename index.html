<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        .gallery img {
            width: 100px;
            margin: 10px;
            cursor: pointer;
        }
        #image {
            width: 500px;
            height: 500px;
            background-color: lightgray;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body onload="initialize()">
    <div id="image">Hover over an image below to display here.</div>
    <div class="gallery">
        <img src="image1.jpg" alt="Description for Image 1" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)" tabindex="0">
        <img src="image2.jpg" alt="Description for Image 2" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)" tabindex="0">
        <img src="image3.jpg" alt="Description for Image 3" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)" tabindex="0">
        <img src="image4.jpg" alt="Description for Image 4" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)" tabindex="0">
        <img src="image5.jpg" alt="Description for Image 5" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)" tabindex="0">
        <img src="image6.jpg" alt="Description for Image 6" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)" tabindex="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
